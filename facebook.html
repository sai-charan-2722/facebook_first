<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login or signup</title>
    <link rel="stylesheet" href="facebook.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1024px-Facebook_f_logo_%282019%29.svg.png">
</head>

<body>
    <div class="left">
        <a><img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb_logo"></a>
        <h2>Facebook helps you connect and share with people in your life</h2>
    </div>
    <div class="right">
        <div class="up">
            <input type="email" placeholder=" Email or Phone Number">
            <input type="password" placeholder=" Password">
            <input type="button" value="Login" id="Login">
            <a href="#">Forgot Password?</a>
            <hr style="width: 95%;">
            <input type="button" value="Create new account" id="cna">
        </div>
        <p><strong><a>Create a page</a> </strong>for a Celebrity, Brand or a Business</p>
    </div>
</body>

</html>
